<!DOCTYPE html>
 <html>
 <head>
  <title></title>
  </head>
  <style>
  	     p.round3{
  	     border :2px solid red
  	     border-radius: 12px
  	     padding:5px >
  </style>

  <body>
    	<form>
			<label>Name :</label>
			<input type="text" name="name" placeholder="Enter name" required maxlength="25"><br><br>

			<label>Email: </label>
			<input type="text" name="email" placeholder="abcde@gmail.com" required autofocus=""><br><br>

			<label>Password :</label>
			<input type="password" placeholder="Password" name="password" required minlength="6"><br><br>

			<label>Category :</label>
			<select name="category" required>
		  	 	<option>Student</option>
				<option>Employee</option>
				<option selected>Freelancer</option>
			</select><br><br>

			<label>Event Date :</label>
				<input type="date" name="event_date" required><br>

			<label>Tickets :</label>
				<label><input type="radio" name="ticket_count" required> 1 ticket</label>
				<label><input type="radio" name="ticket_count" required checked> 2 ticket</label>
				<label><input type="radio" name="ticket_count" required required> 3 ticket</label><br><br>

			<label>Payment :</label>
			<label><input type="checkbox" name="online_payment" required> Online Payment</label><br><br>

			<label>Notes :</label>
				<textarea name="notes" placeholder="Enter notes"></textarea><br>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
		</form>



  </body>
  </html>
